<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Untamed Isles placeholder page.">
    <meta name="keywords" content="Untamed Isles, placeholder, under construction">
    <meta name="author" content="Untamed Isles Team">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Untamed Isles - A New Chapter Begins">
    <meta property="og:description" content="Experience the future in 2025.">
    <meta property="og:image" content="images/homeBG.jpg">
    <meta property="og:url" content="https://example.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" href="images/discord.svg" type="image/x-icon">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Untamed Isles</title>

    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #fff, #f8f9fa);
        }

        /* Hero Section Styling */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('/images/homeBG.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
            padding: 1rem;
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .hero-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Button Styling */
        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .hero-buttons a {
            text-decoration: none;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hero-buttons a.discord {
            background-color: #5865F2;
        }

        .hero-buttons a.discord:hover {
            background-color: #4752C4;
            transform: scale(1.05);
        }

        .hero-buttons a.twitter {
            background-color: #1DA1F2;
        }

        .hero-buttons a.twitter:hover {
            background-color: #0d8ce0;
            transform: scale(1.05);
        }

        .hero-buttons .button-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        /* Footer Styling */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.9rem;
        }

        .footer p {
            margin-bottom: 1rem;
        }

        .footer a {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .footer .learn-more {
            background-color: #1DA1F2;
            color: #fff;
            padding: 0.3rem 0.8rem;
            border-radius: 3px;
            font-size: 0.9rem;
            margin-left: 0.5rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .footer .learn-more:hover {
            background-color: #0d8ce0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                overflow: auto; /* Allow scrolling on smaller screens */
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content h2 {
                font-size: 1.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .hero-buttons .button-icon {
                width: 16px;
                height: 16px;
            }

            .footer {
                padding: 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Untamed Isles</h1>
            <h2>A New Chapter Begins</h2>
            <p>2025</p>
            <div class="hero-buttons">
                <a href="https://discord.gg/zUPhEd65uV" target="_blank" class="discord">
                    <img src="images/discord.svg" alt="Discord Icon" class="button-icon"> Discord
                </a>
                <a href="https://x.com/untamedisles?lang=en" target="_blank" class="twitter">
                    <img src="images/twitter.svg" alt="X.com Icon" class="button-icon"> X.com
                </a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Brought to you by <a href="https://gen3games.com" target="_blank">Gen3 Games</a>
        <p>Check out our other project: <a href="https://www.zerpmon.world/" target="_blank">Zerpmon</a> | <a href="https://discord.gg/Xwj88sGTZS" target="_blank">Join Zerpmon Discord</a></p>
    </footer>
</body>
</html>
