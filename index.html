<head>

    <!-- Title -->
    <title>Untamed Isles</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Button Styling */
        .section-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .section-buttons a {
            text-decoration: none;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Discord Button */
        .section-buttons a.discord {
            background-color: #5865F2; /* Discord branding color */
        }

        .section-buttons a.discord:hover {
            background-color: #4752C4;
            transform: scale(1.05);
        }

        /* Twitter/X Button */
        .section-buttons a.twitter {
            background-color: #1DA1F2; /* Twitter branding color */
        }

        .section-buttons a.twitter:hover {
            background-color: #0d8ce0;
            transform: scale(1.05);
        }

        /* Icon Styling */
        .section-buttons a i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Untamed Isles</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#gen3">Gen3 Games</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Untamed Isles</h1>
            <h2>A New Chapter Begins</h2>
            <p>2025</p>
            <div class="hero-buttons">
                <a href="https://discord.com" target="_blank" class="discord">
                    <i class="fab fa-discord"></i> Discord
                </a>
                <a href="https://x.com" target="_blank" class="twitter">
                    <i class="fab fa-twitter"></i> X.com
                </a>
            </div>
        </div>
    </section>

    <!-- Gen3 Games Section -->
    <section id="gen3" class="section">
        <div class="section-overlay"></div>
        <div class="section-content">
            <h1>Gen3 Games</h1>
            <h2>Who Are We</h2>
            <p>Placeholder Text</p>
            <div class="section-buttons">

                    <i class="fab fa-discord"></i> Discord
                </a>
                <a href="https://x.com" target="_blank" class="twitter">
                    <i class="fab fa-twitter"></i> X.com
                </a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
